name: Create Release Tag

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      custom_version:
        description: 'Custom version (optional, e.g., 1.2.3). Leave empty to auto-increment.'
        required: false
        type: string

jobs:
  create-tag:
    name: Create and Push Version Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Get latest tag
        id: get_latest_tag
        run: |
          # Get the latest tag, default to v0.0.0 if no tags exist
          LATEST_TAG=$(git tag -l "v*.*.*" --sort=-v:refname | head -n 1)
          
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
            echo "No existing tags found, starting from v0.0.0"
          else
            echo "Latest tag found: $LATEST_TAG"
          fi
          
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
      
      - name: Calculate new version
        id: new_version
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          CUSTOM_VERSION="${{ github.event.inputs.custom_version }}"
          VERSION_BUMP="${{ github.event.inputs.version_bump }}"
          
          # Remove 'v' prefix for version calculation
          CURRENT_VERSION=${LATEST_TAG#v}
          
          if [ -n "$CUSTOM_VERSION" ]; then
            # Use custom version if provided
            NEW_VERSION="$CUSTOM_VERSION"
            echo "Using custom version: $NEW_VERSION"
          else
            # Parse current version
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
            
            # Increment based on version bump type
            case $VERSION_BUMP in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
            esac
            
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
            echo "Auto-incremented version ($VERSION_BUMP): $NEW_VERSION"
          fi
          
          # Validate semantic version format
          if [[ ! $NEW_VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format '$NEW_VERSION'. Expected semantic version (e.g., 1.0.0)"
            exit 1
          fi
          
          NEW_TAG="v${NEW_VERSION}"
          
          # Check if tag already exists
          if git tag -l "$NEW_TAG" | grep -q "$NEW_TAG"; then
            echo "Error: Tag $NEW_TAG already exists!"
            exit 1
          fi
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "âœ… New version will be: $NEW_TAG"
      
      - name: Create and push tag
        run: |
          NEW_TAG="${{ steps.new_version.outputs.new_tag }}"
          VERSION_BUMP="${{ github.event.inputs.version_bump }}"
          
          # Create annotated tag
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG (${VERSION_BUMP} version bump)"
          
          # Push the tag
          git push origin "$NEW_TAG"
          
          echo "âœ… Successfully created and pushed tag: $NEW_TAG"
          echo "ðŸš€ This will trigger the Library Package workflow automatically"
      
      - name: Summary
        run: |
          echo "## Release Tag Created ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Previous Version:** ${{ steps.get_latest_tag.outputs.latest_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**New Version:** ${{ steps.new_version.outputs.new_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Bump Type:** ${{ github.event.inputs.version_bump }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Library Package workflow will now build and publish the packages automatically." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Workflows](../../actions)" >> $GITHUB_STEP_SUMMARY
